{% set name = "uvicorn-worker" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/uvicorn_worker-{{ version }}.tar.gz
  sha256: 8ee5306070d8f38dce124adce488c3c0b50f20cf0c0222b12c66188da7214493

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - uvicorn >=0.36.0
    - python >={{ python_min }}
    - uvicorn-standard >=0.14.0
    # gunicorn is not available for windows
    - gunicorn >=21.0.0
    # - uvicorn >=0.36.0

test:
  imports:
    - uvicorn_worker
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Kludex/uvicorn-worker
  summary: Uvicorn worker for Gunicorn!
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - rxm7706
